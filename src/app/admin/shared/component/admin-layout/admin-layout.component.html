<app-alert></app-alert>

<div class="admin-wrap">
    <div class="header">
        <h1><a routerLink="/"> Shop Admin</a></h1>
        <ul *ngIf="auth.isAuthenticated()">
            <li><a [routerLink]="['/admin', 'dashboard']">На главную</a></li>
            <li><a [routerLink]="['/admin', 'orders']">Заказы<span *ngIf="orders.length > 0" matBadge={{orders.length}}
                        matBadgeOverlap="false" matBadgeColor="warn"></span></a></li>
            <li><a [routerLink]="['/admin', 'create']">Создать</a></li>
            <li><a href='#' (click)="logout($event)">Выйти</a></li>
        </ul>
    </div>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
